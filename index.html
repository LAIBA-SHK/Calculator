<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" id="inputtext"  placeholder="0" readonly>
            </div>
            <div class="row">
                <button type="button" class="opr ac">AC</button>
                <button type="button" class="opr del">Del</button>
                <button type="button" class="opr">(</button>
                <button type="button" class="opr">)</button>
            </div>
            <div>
                
            </div>
            <div class="row">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="opr">*</button>
                
            </div>
            <div class="row">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="opr">+</button>
            </div>
            <div class="row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="opr">-</button>
                
            </div>
            <div class="row">
                <button type="button" class="opr">/</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" id="eqlbtn">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
